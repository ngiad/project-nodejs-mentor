<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
    <!-- header -->
    <div class="header">
        <header class="content header-container text-title">
            <div class="menu-header">
                <button class="text-title hover-header">Menu</button>
            </div>
            <div class="logo-header">
                <div class="container-image">
                    <img src="" alt="logo">
                </div>
            </div>
            <div class="navbar-header">
                <ul>
                    <li class="hover-header"><a href="/search.html">Search</a></li>
                    <li class="hover-header"><a href="/account.html">Account</a> </li>
                    <li class="hover-header" id="cart_number"><a href="/cart.html">Cart</a></li>
                </ul>
            </div>
        </header>
    </div>
    
    <div class="content">
        <div>
            <script id="clothes_handBag" data-category="túi xách">
                const eleScriptHandBag = document.querySelector("#clothes_handBag")
                const eleParentHandBag = eleScriptHandBag.parentElement

                const getProductsCategoryHandBag = async() => {
                    try {
                        const res = await fetch(`/api/products?category=${eleScriptHandBag.getAttribute("data-category")}`)
                        const data = await res.json()
                       
                        if(data) {
                            eleParentHandBag.innerHTML += `<div>
                                    ${
                                        data.listProducts.map((item) => `<div>
                                                <div class="top">
                                                    <div class="image-container"> 
                                                        <img src="${item.image_bg}" alt="${item.title}"/>
                                                    </div>    
                                                </div>

                                                <div class="infor">
                                                    <p>${item.title}</p>
                                                    <p>${item.total_price} đ</p>
                                                    <span>${item.origin} đ</span>
                                                </div>
                                            </div>`)
                                    }
                                </div>`
                        }
                    } catch (error) {
                        console.log("error",error)
                    }
                }

                getProductsCategoryHandBag()
            </script>   
        </div>
